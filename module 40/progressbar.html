<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body{
            height: 2000px;
        }
        #progressBar {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100px;
            background: #37403b;
        }
        #progress {
            height: 100%;
            width: 0px;
            background: crimson;
        }
    </style>
</head>
<body>
    <div id="progressBar">
        <div id="progress"> </div>
    </div>
    <script src="progressbar.js"></script>
</body>
</html>
